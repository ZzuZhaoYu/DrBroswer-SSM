<script type="text/javascript">
    $("#lung_search0").click(function(){
        // alert("1111111111");
        $.ajax({
            type:"post",
            url:"pathology/getPathologyInfo?idcard022="+ $("#IDcard170").val(),
            dataType: "html",
            async:false,
            success:function(data){
                alert(data);
                var pro=null;
                // pro=JSON.parse(data);
                pro=eval("("+data+")");
                // $("#pat_name").val(pro.list[0].patname);//赋值
                $("#patnamell2").val(pro.pathologydto.patname);
                alert(pro.pathologydto.patname);
                $("#age132").val(pro.pathologydto.age);
                $("#genderll92").val(pro.pathologydto.sex);
                $("#ID32").val(pro.pathologydto.patientid);
                $("#IDcard12").val(pro.pathologydto.idcard);
                $("#examHos66").val(pro.pathologydto.sendHospital);
                $("#examDept66").val(pro.pathologydto.sendDept);
                $("#examDoc66").val(pro.pathologydto.checkDoc);
                $("#specimen").val(pro.pathologydto.specimenName);
                $("#reportDate2").val(pro.pathologydto.reportDate);
                $("#entity113").val(pro.pathologydto.entity);
                // alert("$$$");

                document.getElementById("clinicDiagnosis").innerHTML=(pro.pathologydto.clinicDiagnosis);
                document.getElementById("eyeView").innerHTML=(pro.pathologydto.eyeView);
                document.getElementById("glassView").innerHTML=(pro.pathologydto.glassView);
                document.getElementById("pathologySuggestion").innerHTML=(pro.pathologydto.pathologyDiagnosis);
                // alert($("#pat_name").val());    //取值
                // alert("lalala");
                document.getElementById("myimage11").src=(pro.image);
            }
        });
    });
</script>
